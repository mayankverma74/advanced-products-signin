services:
  - type: web
    name: advanced-products-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: TWO_FACTOR_API_KEY
        sync: false
      - key: PORT
        value: 3000 