<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Advanced Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .page-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .welcome-text {
            text-align: center;
            color: #fff;
            font-size: 36px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            width: fit-content;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #666;
        }

        .cool-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cool-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cool-button:active {
            transform: translateY(0);
        }

        .cool-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .otp-container {
            display: none;
            margin-top: 20px;
        }

        .otp-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .resend-otp {
            color: #667eea;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 500;
            display: none;
        }

        .resend-otp:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 24px;
                padding: 10px 20px;
                margin-top: 10px;
            }

            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .form-group input {
                font-size: 14px;
                padding: 10px 12px;
            }

            .cool-button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="welcome-text">Welcome to Advanced Products</div>
        <div class="container">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                    <i class="fas fa-user"></i>
                    <div class="error-message" id="fullNameError"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                    <i class="fas fa-phone"></i>
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <i class="fas fa-lock"></i>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="referralCode">Referral Code (Optional)</label>
                    <input type="text" id="referralCode" placeholder="Enter referral code if you have one">
                    <i class="fas fa-gift"></i>
                    <div class="error-message" id="referralError"></div>
                </div>
                <button type="button" id="sendOtpButton" class="cool-button">
                    Send OTP
                </button>
                <div id="otpContainer" class="otp-container">
                    <div class="form-group">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" class="otp-input" required>
                        <div class="error-message" id="otpError"></div>
                    </div>
                    <button type="button" id="verifyOtpButton" class="cool-button">
                        Verify & Create Account
                    </button>
                </div>
                <div class="resend-otp" id="resendOtp" style="display: none;">Resend OTP</div>
            </form>
            <div class="login-link">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const fullNameInput = document.getElementById('fullName');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const otpInput = document.getElementById('otp');
        const otpContainer = document.getElementById('otpContainer');
        const sendOtpButton = document.getElementById('sendOtpButton');
        const verifyOtpButton = document.getElementById('verifyOtpButton');
        const resendOtp = document.getElementById('resendOtp');

        // Error message elements
        const fullNameError = document.getElementById('fullNameError');
        const phoneError = document.getElementById('phoneError');
        const passwordError = document.getElementById('passwordError');
        const otpError = document.getElementById('otpError');
        const referralError = document.getElementById('referralError');

        // Validation functions
        function validateFullName(name) {
            return name.length >= 3;
        }

        function validatePhone(phone) {
            return /^[6-9]\d{9}$/.test(phone);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(element) {
            element.style.display = 'none';
        }

        async function handleSignup() {
            // Reset error messages
            hideError(fullNameError);
            hideError(phoneError);
            hideError(passwordError);
            hideError(referralError);

            const fullName = fullNameInput.value.trim();
            const phone = phoneInput.value.trim();
            const password = passwordInput.value;
            const referralCode = document.getElementById('referralCode').value.trim();

            // Validate inputs
            let isValid = true;

            if (!validateFullName(fullName)) {
                showError(fullNameError, 'Full name must be at least 3 characters long');
                isValid = false;
            }

            if (!validatePhone(phone)) {
                showError(phoneError, 'Please enter a valid 10-digit phone number');
                isValid = false;
            }

            if (!validatePassword(password)) {
                showError(passwordError, 'Password must be at least 6 characters long');
                isValid = false;
            }

            if (!isValid) return;

            try {
                sendOtpButton.disabled = true;
                sendOtpButton.textContent = 'Sending OTP...';

                const response = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        phone,
                        referralCode
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send OTP');
                }

                // Show OTP input
                otpContainer.style.display = 'block';
                sendOtpButton.style.display = 'none';
                resendOtp.style.display = 'block';

                // Start resend timer
                startResendTimer();

                Swal.fire({
                    icon: 'success',
                    title: 'OTP Sent!',
                    text: 'Please check your phone for the OTP',
                    timer: 3000,
                    showConfirmButton: false
                });
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to send OTP'
                });
            } finally {
                sendOtpButton.disabled = false;
                sendOtpButton.textContent = 'Send OTP';
            }
        }

        function startResendTimer() {
            let timeLeft = 30;
            resendOtp.style.display = 'block';
            resendOtp.disabled = true;
            
            const timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resendOtp.textContent = 'Resend OTP';
                    resendOtp.disabled = false;
                } else {
                    resendOtp.textContent = `Resend OTP in ${timeLeft}s`;
                    timeLeft--;
                }
            }, 1000);
        }

        async function handleVerifyOTP() {
            const fullName = fullNameInput.value.trim();
            const phone = phoneInput.value.trim();
            const password = passwordInput.value;
            const otp = otpInput.value.trim();
            const referralCode = document.getElementById('referralCode').value.trim();

            if (!otp) {
                showError(otpError, 'Please enter the OTP');
                return;
            }

            try {
                verifyOtpButton.disabled = true;
                verifyOtpButton.textContent = 'Verifying...';

                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullName,
                        phone,
                        password,
                        otp,
                        referralCode
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to verify OTP');
                }

                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: 'Account created successfully!',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = '/login';
                });
            } catch (error) {
                console.error('Error:', error);
                showError(otpError, error.message || 'Failed to verify OTP');
                verifyOtpButton.disabled = false;
                verifyOtpButton.textContent = 'Verify & Create Account';
            }
        }

        // Event listeners
        sendOtpButton.addEventListener('click', handleSignup);
        verifyOtpButton.addEventListener('click', handleVerifyOTP);

        resendOtp.addEventListener('click', () => {
            if (!resendOtp.disabled) {
                handleSignup();
            }
        });

        // Input event listeners for real-time validation
        fullNameInput.addEventListener('input', () => {
            if (validateFullName(fullNameInput.value.trim())) {
                hideError(fullNameError);
            }
        });

        phoneInput.addEventListener('input', () => {
            if (validatePhone(phoneInput.value.trim())) {
                hideError(phoneError);
            }
        });

        passwordInput.addEventListener('input', () => {
            if (validatePassword(passwordInput.value)) {
                hideError(passwordError);
            }
        });
    </script>
</body>
</html>
