<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f3e5f5;
            color: #4a148c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            background: linear-gradient(45deg, #6a1b9a, #8e24aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .cool-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #8e24aa, #ab47bc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        .cool-button:hover {
            background: linear-gradient(45deg, #7b1fa2, #9c27b0);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        thead {
            background: #8e24aa;
            color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background: #f3e5f5;
        }
        .wallet-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
        }
        
        .wallet-controls, .points-controls {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }
        .add-money {
            background-color: #4caf50;
            color: white;
        }
        .deduct-money {
            background-color: #f44336;
            color: white;
        }
        .add-money:hover {
            background-color: #388e3c;
        }
        .deduct-money:hover {
            background-color: #d32f2f;
        }
        #logoutBtn {
            background: linear-gradient(45deg, #d32f2f, #e53935);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn" class="cool-button">Logout</button>
        <h2>Registered Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>Wallet Balance</th>
                    <th>Points Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const adminToken = localStorage.getItem('adminToken');
            if (!adminToken) {
                window.location.href = '/admin-login.html';
                return;
            }
            try {
                const response = await fetch('http://localhost:3000/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const users = await response.json();
                const usersTable = document.getElementById('usersTable');
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.full_name}</td>
                        <td>${user.phone}</td>
                        <td>${user.wallet_balance}</td>
                        <td>${user.points_balance || 0}</td>
                        <td>
                            <div class="wallet-controls">
                                <button class='wallet-btn add-money' onclick="updateWallet('${user.phone}', 100)">üí∞ +100</button>
                                <button class='wallet-btn deduct-money' onclick="updateWallet('${user.phone}', -100)">üí∞ -100</button>
                            </div>
                            <div class="points-controls">
                                <button class='wallet-btn add-money' onclick="updatePoints('${user.phone}', 100)">‚≠ê +100</button>
                                <button class='wallet-btn deduct-money' onclick="updatePoints('${user.phone}', -100)">‚≠ê -100</button>
                            </div>
                        </td>
                    `;
                    usersTable.appendChild(row);
                });
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Failed to load users' });
            }
        });

        async function updateWallet(phone, amount) {
            const adminToken = localStorage.getItem('adminToken');
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/update-wallet`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ phone, amount })
                });
                if (response.ok) {
                    Swal.fire({ icon: 'success', title: 'Success', text: 'Wallet updated' });
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    throw new Error('Failed to update wallet');
                }
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'Error', text: error.message });
            }
        }

        async function updatePoints(phone, amount) {
            const adminToken = localStorage.getItem('adminToken');
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/update-points`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ phone, amount })
                });
                if (response.ok) {
                    Swal.fire({ icon: 'success', title: 'Success', text: 'Points updated' });
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    throw new Error('Failed to update points');
                }
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'Error', text: error.message });
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin-login.html';
        });
    </script>
</body>
</html>
